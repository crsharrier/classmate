<!-- card -->
<div class="flex flex-col gap-4 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">


    <!-- Dropdown menu -->
     <div>
        
        <button id="class-filter" data-dropdown-toggle="dropdown" class="cm-dropdown-button" type="button">Select class: <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
        </button>

        <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow min-w-max px-3 py-1 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="class-filter">
                
                {% for class_name in class_names %}

                    <li>
                        <a href="#" 
                            class="cm-dropdown-item" 
                            data-class-name="{{ class_name }}" 
                            hx-get="components/student_list/" 
                            hx-vals="{'class_name': '{{ class_name }}'}" 
                            hx-trigger="click"
                            hx-target="#student-list"
                            
                            >{{ class_name }}</a>
                    </li>

                {% empty %}

                    <li>No classes found.</li>

                {% endfor %}

            </ul>

            <button type="button" class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Class</button>

        </div>

    </div>
        
    <ul>
        <div id="student-list">
            <li>No students found.</li>
        </div>
        
        <button type="button" class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Student</button>
    </ul>
    
</div>
