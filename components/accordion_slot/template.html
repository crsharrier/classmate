<!-- Accordion Header  -->
<h2 id="accordion-collapse-heading-{{ index }}">
<div class="accordion-header-div w-full mt-4 flex flex-row">

    <div type="button" 
        class="accordion-header-button cursor-pointer
            flex items-center justify-between w-full min-h-16 p-3 
            font-medium text-gray-500 border border-gray-200 rounded-lg 
            focus:ring-4 focus:ring-gray-200 hover:bg-gray-100 gap-3" 
        data-accordion-target="#accordion-collapse-body-{{ index }}" 
        aria-hidden="true"
        aria-controls="accordion-collapse-body-{{ index }}">
        
        <span>{{ title }}</span>

        <div class="flex flex-row items-center gap-1">

            <div class="accordion-buttons-container 
                flex flex-row items-center gap-1 
                hidden
                ">

                <!-- Add Button -->
                <button type="button" 
                    hx-get="/crud_dialog?action=add&entity={{ entity }}"
                    hx-target="body"
                    hx-swap="beforeend"
                    class="lists-add-button add-button">
                    <span class="material-symbols-outlined">add</span>
                </button>

            </div>

            <!-- Chevron Shape -->
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>

        </div>

    </div>
    
</div>
</h2>

<!-- Accordion Body  -->
<div id="accordion-collapse-body-{{ index }}" class="accordion-body hidden" aria-labelledby="accordion-collapse-heading-{{ index }}">
  <div class="p-1 border border-b-0 border-blue-200 cm-grid w-full">
    {% if iterable %}

        {% for pk in iterable %}
            {% component 'list_item' pk=pk entity=entity %} {% endcomponent %}
        {% endfor %}

    {% else %} 
    
        <div class="mb-2 text-gray-500 dark:text-gray-400"> 
            No {{ title }} added yet!
        </div>

    {% endif %}
  </div>
</div>
